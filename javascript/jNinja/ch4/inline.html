<!DOCTYPE html>
<html>
<head>
	<title>Recursion3 Example</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script type="text/javascript" src="assert.js"></script>

	<script type="text/javascript">
		window.onload = function(){
			var ninja = {
				chirp: function signal(n) {
					return n > 1 ? signal(n - 1) + "-chirp" : "chirp";
				}
			};

			assert(ninja.chirp(3) === "-chirp-chirp-chirp",
				 "works as we would expect");
			var samurai = {
				chirp: ninja.chirp
			};

			ninja = {};

			assert(samurai.chirp(3) === "-chirp-chirp-chirp",
				 "The mothod correctly calls itself");
		};
	</script>

	<style type="text/css">
		#results li.pass {
			color: green;
		}
		#results li.fail {
			color: red;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1 class="page-header text-center">Secrets Of The Javascript Ninja Chapter 4</h1>
		<ol id="results" class="jumbotron"></ol>
	</div>

</body>
</html>
